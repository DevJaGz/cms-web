<div class="container-card">
  <a [href]="url" target="_blank">
    <div class="container-card__title">{{ title }}</div>
    <div class="container-card__image">
      <img [src]="image" alt="card-image" />
    </div>
    <div class="container-card__description">
      {{ description }}
    </div>
  </a>
</div>
